apiVersion: v1
kind: Secret
metadata:
  name: auth-db-secret
  namespace: kubelink
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXNfcGFzc3dvcmQ=  
---
apiVersion: v1
kind: Service
metadata:
  name: auth-db-service
  namespace: kubelink
spec:
  ports:
    - port: 5432
  selector:
    app: auth-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
  namespace: kubelink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: authdb
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      volumes:
        - name: pgdata
          emptyDir: {}

